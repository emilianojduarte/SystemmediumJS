<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEMMEDIUM - Todo lo que necesitas, a un click</title>
    <meta name="description"
        content="SYSTEMMEDIUM - Te acercamos un amplio catálogo de tecnología para que compres todo lo querés, con solo un click.">
    <meta name="keywords" content="tienda, tecnologia, envios, memorias ram, procesadores">
    <!--Linkeos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header__div">
            <div><a href="index.html"><span class="iconify" data-icon="ic:baseline-touch-app" data-width="50"
                        data-height="50" data-rotate="90deg"></span></a></div>
            <div>SYSTEMMEDIUM</div>
        </div>
        <div class="header__div">
            <span class="iconify" data-icon="mdi:magnify"></span>
            <label for="busqueda">Buscar:</label>
            <input type="text" name="busqueda" placeholder="¿Qué necesitas?">
        </div>
        <!-- Navigation Bar  -->
        <div class="header__div">
            <nav>
                <ul>
                    <li><a href="">Categorías</a>
                        <ul class="subMenu">
                            <li><a href="pages/procesadores.html">Procesadores</a></li>
                            <li><a href="pages/memorias.html">Memorias RAM</a></li>
                        </ul>
                    </li>
                    <li><a href="#" id="loginBtn"><span class="iconify" data-icon="mdi:account-circle"></span>Log in</a></li>
                    <li><a href="pages/carrito.html"><span class="iconify" data-icon="mdi:cart"></span>Carrito <span id="counter"></span></a></li>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Modal de Login - Fondo -->
        <div id="modalContainerIn" class="modal">
            <!-- Modal de Login - Formulario -->
            <form class="modal__form" id="loginForm">
                <div class="modal__container">
                    <label for="email">Usuario (correo)</label>
                    <input type="email" class="modal__container--inputText" id="loginForm--email" placeholder="Ingrese su usuario (email) . . ." name="uname" required>
                    <label for="password">Contraseña</label>
                    <input type="password" class="modal__container--inputPassword" id="loginForm--pass" placeholder="Ingrese su contraseña . . ." name="psw" required>
                    <div id="loginForm--error"></div>
                    <button type="submit" id="btnLogin" class="btn btn-secondary">Ingresar</button>
                </div>
            </form>
        </div>
        <!-- Modal de LogOff - Fondo -->
        <div id="modalContainerOff" class="modal">
            <!-- Modal de Login - Formulario -->
            <form class="modal__form" id="logoffForm">
                <div class="modal__container">
                    <p>Para cerrar su sessión presione el botón salir</p>
                    <button type="submit" id="btnLogOff" class="btn btn-secondary">Salir</button>
                </div>
            </form>
        </div>
        <!-- Carrousel -->
        <section class="">
            <div class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide"><img src="images/carrousel1.jpg"></li>
                        <li class="splide__slide"><img src="images/carrosuel2.jpg"></li>
                        <li class="splide__slide"><img src="images/carrousel3.jpg"></li>
                        <li class="splide__slide"><img src="images/carrousel4.jpg"></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- Acá va la sección principal con productos/catergorías destacadas -->
        <h1>SYSTEMMEDIUM</h1>
        <section class="sectionMain">
            <div class="card">
                <div><a href="pages/procesadores.html"><img src="images/destacadasCPU.jpg" class="card__img"
                            alt="Imagen de procesador"></a>
                </div>
                <div class="card__txt"><a href="pages/procesadores.html">Procesadores</a></div>
            </div>
            <div class="card">
                <div><a href="pages/memorias.html"><img src="images/destacadasRAM.jpg" class="card__img"
                            alt="Imagen de memoria ram"></a>
                </div>
                <div class="card__txt"><a href="pages/memorias.html">Memorias RAM</a></div>
            </div>
            <div class="card">
                <div><a href="pages/contacto.html"><img src="images/contacto.jpg" class="card__img"
                            alt="Imagen de Contacto"></a>
                </div>
                <div class="card__txt"><a href="pages/contacto.html">Contacto</a></div>
            </div>
        </section>
        <!-- Enlaces a las redes sociales -->
        <section class="redes">
            <div class="redes__txt redes__div"><a href="https://www.facebook.com" target="_blank"><span class="iconify"
                        data-icon="mdi:facebook"></span>Facebook</a></div>
            <div class="redes__txt redes__div"><a href="https://www.twitter.com" target="_blank"><span class="iconify"
                        data-icon="mdi:twitter"></span>Twitter</a></div>
            <div class="redes__txt redes__div"><a href="https://www.instagram.com" target="_blank"><span class="iconify"
                        data-icon="mdi:instagram"></span>Instagram</a></div>
            <div class="redes__txt redes__div"><a href="https://www.youtube.com" target="_blank"><span class="iconify"
                        data-icon="mdi:youtube"></span>YouTube</a></div>
        </section>
    </main>
    <!-- Pie de página con enlaces -->
    <footer>
        <div><a href="pages/contacto.html">Contacto</a></div>
        <div><a href="pages/aboutus.html">Acerca de Nosotros</a></div>
        <div><a href="https://www.argentina.gob.ar/produccion/defensadelconsumidor" target="_blank">Defensa al Consumidor</a></div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <script>
        var splide = new Splide( '.splide', {
            width: '100vw',
            autoplay: true,
            type  : 'fade',
            rewind: true,
        } );
        splide.mount();
    </script>
    <script src="js/main.js"></script>
</body>

</html>
