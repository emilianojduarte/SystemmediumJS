<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="SYSTEMMEDIUM - Los mejores precios en memorias ram">
    <meta name="keywords" content="tienda, tecnologia, envios, memorias, ram, ddr3, ddr4, kingston">
    <!--Links y scripts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header__div">
            <div><a href="../index.html"><span class="iconify" data-icon="ic:baseline-touch-app" data-width="50"
                        data-height="50" data-rotate="90deg"></span></a></div>
            <div>SYSTEMMEDIUM</div>
        </div>
        <div class="header__div">
            <span class="iconify" data-icon="mdi:magnify"></span>
            <label for="busqueda">Buscar:</label>
            <input type="text" name="busqueda" placeholder="¿Qué necesitas?">
        </div>
        <!-- Navigation Bar  -->
        <div class="header__div">
            <nav>
                <ul>
                    <li><a href="">Categorías</a>
                        <ul class="subMenu">
                            <li><a href="procesadores.html">Procesadores</a></li>
                            <li><a href="memorias.html">Memorias RAM</a></li>
                        </ul>
                    </li>
                    <li><a href="#" id="loginBtn"><span class="iconify" data-icon="mdi:account-circle"></span>Log in</a></li>
                    <li><a href="carrito.html"><span class="iconify" data-icon="mdi:cart"></span>Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Modal de Login - Fondo -->
        <div id="modalContainer" class="modal">
            <!-- Modal de Login - Formulario -->
            <form class="modal__form" id="loginForm">
                <div class="modal__container">
                    <label for="email">Usuario (correo)</label>
                    <input type="email" class="modal__container--inputText" id="loginForm--email" placeholder="Ingrese su usuario (email) . . ." name="uname" required>
                    <label for="password">Contraseña</label>
                    <input type="password" class="modal__container--inputPassword" id="loginForm--pass" placeholder="Ingrese su contraseña . . ." name="psw" required>
                    <div id="loginForm--error"></div>
                    <button type="submit" id="btnLogin" class="btn btn-secondary">Ingresar</button>
                </div>
            </form>
        </div>
        <!-- Acá va el contenido correspondiente de la sección -->
        <h1>Carrito</h1>
        <section class="sectionMain" id="sectionMainCart">
        </section>
        <!-- Enlaces a las redes sociales -->
        <section class="redes">
            <div class="redes__txt redes__div"><a href="https://www.facebook.com" target="_blank"><span class="iconify"
                        data-icon="mdi:facebook"></span>Facebook</a></div>
            <div class="redes__txt redes__div"><a href="https://www.twitter.com" target="_blank"><span class="iconify"
                        data-icon="mdi:twitter"></span>Twitter</a></div>
            <div class="redes__txt redes__div"><a href="https://www.instagram.com" target="_blank"><span class="iconify"
                        data-icon="mdi:instagram"></span>Instagram</a></div>
            <div class="redes__txt redes__div"><a href="https://www.youtube.com" target="_blank"><span class="iconify"
                        data-icon="mdi:youtube"></span>YouTube</a></div>
        </section>
    </main>
    <!-- Pie de página con enlaces -->
    <hr>
    <footer>
        <div><a href="contacto.html">Contacto</a></div>
        <div><a href="#">Acerca de Nosotros</a></div>
        <div><a href="#">Trabajá con Nosotros</a></div>
        <div><a href="https://www.argentina.gob.ar/produccion/defensadelconsumidor" target="_blank">Defensa al Consumidor</a></div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script src="../js/main.js"></script>
